<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container search-history-box">
        <div class="row justify-content-between">
            <div class="search col-6">
                <div class="row">
                    <div class="search__input-box input-group col-12">
                        <input type="text" class="search__input form-control" placeholder="Wtire breed"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="search__button btn btn-outline-secondary" type="button"
                                id="button-addon2">SEARCH</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="search__title col-12">
                        SEARCH RESULT
                    </div>
                </div>
                <div class="row">
                    <ul class="search__list col-12">
                    </ul>
                </div>
            </div>
            <div class="history col-6">
                <div class="row">
                    <div class="history__title col-12">
                        FAVORITE BREEDS
                    </div>
                </div>
                <div class="row">
                    <ul class="history__list col-12">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container map-favorite-box">
        <div class="row">
            <div class="map col-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d43987.857100470894!2d30.68603078293367!3d46.4439202572376!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40c6318a0b864c43%3A0x129f8fe28cf2176c!2z0J7QtNC10YHRgdCwLCDQntC00LXRgdGB0LrQsNGPINC-0LHQu9Cw0YHRgtGMLCA2NTAwMA!5e0!3m2!1sru!2sua!4v1603832036220!5m2!1sru!2sua" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
            <div class="favorite col-6">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
     <script
     src="https://cdnjs.cloudflare.com/ajax/libs/superagent/4.1.0/superagent.min.js"
     integrity="sha512-LJaxxgpiq7SihGQ21nejROsll6FRrgbs0Wxtgqb5x+Q0CJICA3vt8hlBxSD8NLsO+Yabgg3B7ARexiijKiojGg=="
     crossorigin="anonymous">
    </script>
    <script src="js/autocomplete.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/dogApi.js"></script>
    <script src="js/cardCreator.js"></script>
    <script src="js/listItemCreator.js"></script>
    <script src="js/localSave.js"></script>
    <script src="js/localOperation.js"></script>
    <script src="js/historyOperation.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
